---
layout: base
---
{%- assign posts = site.posts -%}
{%- if posts.size > 0 -%}
  <div class="grid md:grid-cols-2 xl:grid-cols-3 gap-2 md:gap-4 xl:gap-6">
    {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%}
    {%- for post in posts -%}
    <a class="block group relative" href="{{ post.url | relative_url }}">
      <img class="brightness-100 group-hover:brightness-50 transition-brightness duration-300 ease-in-out will-change-auto" src="{{ post.image }}" alt="{{ post.title | escape }}" loading="lazy">
      <div class="absolute inset-0 flex items-center justify-center text-center text-white text-xl md:text-2xl xl:text-4xl opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out will-change-auto">{{ post.title | escape }}</div>
    </a>
    {%- endfor -%}
  </div>
{%- endif -%}
