<figure class="grid grid-cols-2 gap-x-2 md:gap-x-4 xl:gap-x-6">
  <img class="cursor-zoom-in" src="{{ include.src_left }}" alt="{{ include.alt_left }}" data-exif="{{ include.exif_left }}" loading="lazy" onclick="openLightbox(this)">
  <img class="cursor-zoom-in" src="{{ include.src_right }}" alt="{{ include.alt_right }}" data-exif="{{ include.exif_right }}" loading="lazy" onclick="openLightbox(this)">
  {% if include.caption_left and include.caption_right %}<figcaption class="col-span-2 text-zinc-500 text-sm mt-2">Left: {{ include.caption_left }} Right: {{ include.caption_right }}</figcaption>{% endif %}
</figure>
