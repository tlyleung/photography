<figure class="aspect-[3/2]">
  <img class="object-contain cursor-zoom-in" src="{{ include.src }}" alt="{{ include.alt }}" data-exif="{{ include.exif }}" loading="lazy" onclick="openLightbox(this)">
  {% if include.caption %}<figcaption class="text-zinc-900 dark:text-white text-sm mt-2">{{ include.caption }}</figcaption>{% endif %}
</figure>
