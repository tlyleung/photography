<figure class="aspect-[3/2] p-2 md:p-4 xl:p-6 bg-zinc-100 dark:bg-white/5 overflow-hidden">
  <div class="w-full h-full flex items-center justify-center">
    <img class="aspect-[2/3] max-h-full object-contain cursor-zoom-in" src="{{ include.src }}" alt="{{ include.alt }}" data-caption="{{ include.caption }}" data-exif="{{ include.exif }}" data-orientation="portrait" width="1360" height="2048" loading="lazy">
  </div>
  {% if include.caption %}<figcaption class="text-zinc-900 dark:text-white text-sm mt-2 text-center">{{ include.caption }}</figcaption>{% endif %}
</figure>
